<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quizz</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
    <header>
        <a id="high-scores-link" href="#high-scores">View high scores</a>
        <div id="timer">
            <span id="time-label">Time: </span>
            <span id="time-value"></span>
        </div>
    </header>
    <main>
        <h1>Coding Quiz Challenge</h1>
        <div id="rules-text">
            <p>Try to answer the following code-related questions within the time limit.</p>
            <p>Keep in mind that incorrect answers well penalize you score/time</p>
            <p>by ten seconds!</p>
        </div>
        <button id="start-quiz-btn">Start Quiz</button>
    </main>


    <script src="./assets/js/script.js"></script>
</body>
</html>
