<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quizz</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body id="body">
    <header>
        <a id="high-scores-link" href="#" onclick="showHighScores();">View high scores</a>
        <div id="timer">
            <span id="time-label">Time: </span>
            <span id="time-value"></span>
        </div>
    </header>
    <main id="main">
        <h1 id="main-title">Coding Quiz Challenge</h1>
        <div id="rules-div">
            <p>Try to answer the following code-related questions within the time limit.</p>
            <p>Keep in mind that incorrect answers will penalize you score/time by ten seconds!</p>
        </div>
        <btn id="start-quiz-btn">Start Quiz</btn>
    </main>    
    <script src="./assets/js/script.js"></script>
</body>
</html>
